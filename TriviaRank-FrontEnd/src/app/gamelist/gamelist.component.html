<div class="table-responsive">
    <table class="table">
        <thead class="thead-dark">
            <td>ID</td>
            <td>Game Name</td>
            <td>Start Date</td>
            <td>End Date</td>
        </thead>
        <tbody *ngFor="let game of games">
            <td>{{game.id}}</td>
            <td>{{game.gameName}}</td>
            <td>{{formattedDate(game.startDate)}}</td>
            <td>{{formattedDate(game.endDate)}}</td>
        </tbody>
    </table>
</div>
