<div *ngIf="isAuthenticated && user">
    <h2>Welcome {{user.username}}!</h2>
    <h3>Points : {{user.points}}</h3>
    <h3>Birthday : {{formattedDate(user.birthday)}}</h3>
</div>

<div class="card" *ngIf="!isAuthenticated">
    <div class="card-header">
        Login
      </div>
    <div class="card-body">
        <button class="btn btn-primary" (click)="login()">
            Login
        </button>
    </div>
</div>
