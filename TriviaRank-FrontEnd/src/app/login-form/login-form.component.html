<div class="card">
    <h4 class="card-header">Login</h4>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Username</label>
                <input *ngIf="f" type="text" formControlName="username" class="form-control" [class.is-invalid]=" submitted && f.username.errors "/>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input *ngIf="f" type="password" formControlName="password" class="form-control" [class.is-invalid]=" submitted && f.password.errors "/>
            </div>
            <div class="form-group">
                <button class="btn btn-primary">
                    <!-- <span class="spinner-border spinner-border-sm mr-1"></span> -->
                    Login
                </button>
            </div>
        </form>
    </div>
</div>
