<div class="table-responsive">
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <td>ID</td>
                <td>Username</td>
                <td>Points</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let player of players">
                <td>{{player.id}}</td>
                <td>{{player.username}}</td>
                <td>{{player.points}}</td>
            </tr>
        </tbody>
    </table>
</div>
